name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_ATTENDANCE_SHEET_ID=${{ secrets.NEXT_PUBLIC_ATTENDANCE_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_INSTRUMENTS_SHEET_ID=${{ secrets.NEXT_PUBLIC_INSTRUMENTS_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FINANCE_2025_ADULTS_SHEET_ID=${{ secrets.NEXT_PUBLIC_FINANCE_2025_ADULTS_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FINANCE_2025_KIDS_TEENS_SHEET_ID=${{ secrets.NEXT_PUBLIC_FINANCE_2025_KIDS_TEENS_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FINANCE_CORE_ADULTS_SHEET_ID=${{ secrets.NEXT_PUBLIC_FINANCE_CORE_ADULTS_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FINANCE_CORE_TEENS_KIDS_SHEET_ID=${{ secrets.NEXT_PUBLIC_FINANCE_CORE_TEENS_KIDS_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.local
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /APTWebsite
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4